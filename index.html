<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - ConectoTotal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h4 class="text-center mb-3">Iniciar Sesi칩n</h4>
      <div id="login-error" class="alert alert-danger d-none"></div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electr칩nico</label>
          <input type="email" class="form-control" id="email" required autofocus>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase침a</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>
<script src="assets/js/config.js"></script>
<script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
<script src="assets/js/auth.js"></script>>
<script>
  $(document).ready(function () {
    $('#loginForm').on('submit', function (e) {
      e.preventDefault();
      $('#login-error').addClass('d-none').text('');

      const email = $('#email').val().trim();
      const password = $('#password').val().trim();

      Auth.login(email, password)
        .then(() => {
          window.location.href = 'home.html?modulo=dashboard';
        })
        .catch(err => {
          const msg = err?.responseJSON?.message || err.message || 'Error al iniciar sesi칩n';
          $('#login-error').removeClass('d-none').text(msg);
        });
    });
  });
</script>
</body>
</html>
