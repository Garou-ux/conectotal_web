<div class="main-body">
    <div class="page-wrapper">
        <div class="page-header">
            <div class="row align-items-end">
                <div class="col-lg-8">
                    <div class="page-header-title">
                        <div class="d-inline">
                            <h4>Cotizacion Proveedor <span id="titulo"></span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-body">
            <form id="formController">
             <input type="hidden" id="id" name="id" value="0" />
             <input type="hidden" id="estatus_id" name="estatus_id" value="1" />
             <input type="hidden" id="rol_id" name="rol_id" value="1" />
             <input type="hidden" id="subtotal" name="subtotal" value="0" />
             <input type="hidden" id="iva" name="iva" value="0" />
             <input type="hidden" id="total" name="total" value="0" />
            <div class="col-xl-12 col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Datos Generales</h5>
                        <div class="card-header-right">
                            <ul class="list-unstyled card-option">
                                <li><i class="feather minimize-card icon-minus"></i></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-block">
                            <div class="row form-row">
                                <div class="form-group col-sm-4">
                                    <label for="fecha">Fecha:</label>
                                    <input type="date" class="form-control form-control-sm" id="fecha" name="fecha">
                                </div>
                                <div class="form-group col-sm-4">
                                    <label for="proveedor_id">Proveedor:</label>
                                    <select id="proveedor_id" name="proveedor_id" class="form-select form-control form-control-sm"></select>
                                </div>
                                <div class="form-group col-md-3">
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="requisiciones">
                                            <label class="form-check-label" for="requisiciones">
                                                Requisiciones
                                            </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row form-row">
                                <div class="form-group col-sm-12">
                                    <label for="observaciones">Observaciones:</label>
                                    <input type="text" class="form-control form-control-sm" id="observaciones" name="observaciones">
                                </div>
                            </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5>Conceptos</h5>
                    <div class="card-header-right">
                        <ul class="list-unstyled card-option">
                            <li><i class="feather minimize-card icon-minus"></i></li>
                        </ul>
                    </div>
                </div>
                <div class="card-block">
                    <div class="row table-responsive">
                        <table class="table table-xs" id="tableDetalles">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Descripcion</th>
                                    <th>Valor Unitario</th>
                                    <th>Importe</th>
                                    <th>Descuento</th>
                                    <th>IVA</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="formDetalles" id="formDetalles">
                                <td>
                                    <select  class="producto_id_table form-select form-control form-control-sm" id="producto_id_table"></select>
                                </td>
                                <td>
                                    <input type="text"  class="cantidad_table form-control form-control-xs" value="1" id="cantidad_table" style="text-align: right">
                                </td>
                                <td>
                                    <input type="text" class="descripcion_table form-control form-control-xs" id="descripcion_table">
                                </td>
                                <td>
                                    <input type="number" step="any"  class="valor_unitario_table form-control form-control-sm" value="0" format="moneda" id="valor_unitario_table">
                                </td>
                                <td>
                                    <input type="number" step="any" class="importe_table form-control form-control-sm" value="0" format="moneda" id="importe_table">
                                </td>
                                <td>
                                    <input type="number" step="any" class="descuento_table form-control form-control-sm" value="0" format="moneda" id="descuento_table">
                                </td>
                                <td>
                                    <input type="number" step="any" class="iva_table form-control form-control-sm" value="0" format="moneda" readonly id="iva_table">
                                </td>
                                <td>
                                    <input type="number" step="any" class="total_table form-control form-control-sm" value="0" format="moneda" readonly id="total_table">
                                </td>
                                <td>
                                    <button type="button" class="addConceptos btn btn-block bg-gradient-success btn-xs" id="addConceptos"><i class="fa fa-plus"></i></button>
                                </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            <div class="col-xl 12 col-md-12">
                <div class="card">
                    <div class="card-block">
                    <button type="submit" id="buttonSave" class="btn btn-primary">Guardar</button>
                    <button type="button" id="buttonCerrar" class="btn btn-danger">Cerrar</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
